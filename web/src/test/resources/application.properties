server.port=8081

# Token ("clé privée") pour l'authentification JWT (à renseigner via le fichier application-localhost.properties ou via le fichier .env directement dans l'environnement de déployment)
jwt.token.secret=

# Configuration du serveur
application.crossorigin=http://localhost:8888
application.urlbase=

# Configuration de Spring MVC pour la gestion des exceptions
spring.web.resources.add-mappings=false

# Base de donnees H2
spring.jpa.properties.hibernate.show_sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.sql.init.mode=never
spring.datasource.url=jdbc:postgresql://diplotaxis1-dev.v212.abes.fr:5432/abes-hello
spring.datasource.username=user
spring.datasource.password=user

# Donnees demo
spring.sql.init.platform=demo

# Profile de test par defaut
spring.profiles.active=test-mockito
