server.port=8081

# Token ("clé privée") pour l'authentification JWT
# (valeur à remplacer au moment du déploiement car doit être secrète)
jwt.token.secret=eyJhbGciOiJIUzI1NiJ9

# Configuration du serveur
application.crossorigin=http://localhost:8888
application.urlbase=

# Configuration de Spring MVC pour la gestion des exceptions
spring.mvc.throw-exception-if-no-handler-found=true
spring.web.resources.add-mappings=false

# Base de donnees H2
spring.jpa.properties.hibernate.show_sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.defer-datasource-initialization=true
spring.jpa.hibernate.ddl-auto=create-drop
spring.sql.init.mode=always
spring.datasource.url=jdbc:h2:mem:db;DB_CLOSE_DELAY=-1
spring.datasource.username=sa
spring.datasource.password=sa

# Donnees demo
spring.sql.init.platform=demo

# Profile de test par defaut
spring.profiles.active=test-mockito
