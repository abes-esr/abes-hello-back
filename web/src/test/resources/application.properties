#################################
# Propriétés profil "localhost" #
#################################

# Cette configuration écrase la configuration par défaut
# du fichier application.properties du projet lors du lancement des tests

# Configuration du projet
application.name=abes-hello-back/web/tests
application.basedir=./target/
spring.web.resources.add-mappings=false

# Configuration du port
server.port=8081

# Profil de test par défaut
spring.profiles.active=test-mockito
# Deuxième profil de test possible
# spring.profiles.active=test-jpa

# Token ("clé privée") d'exemple pour l'authentification JWT servant uniquement pour les tests de l'application
jwt.token.secret=xxxxxxxxxxxxxxxxxxxx

# Base de donnees H2 pour les tests
spring.jpa.defer-datasource-initialization=true
spring.jpa.hibernate.ddl-auto=create-drop
spring.sql.init.mode=always
spring.sql.init.data-locations=classpath:data-demo-test.sql
spring.datasource.url=jdbc:h2:mem:db;DB_CLOSE_DELAY=-1
spring.datasource.username=sa
spring.datasource.password=sa

# Configuration des logs
log4j2.logdir=logs-tests
logging.config=classpath:log4j2.xml

# Configuration des niveaux de logs
logging.level.root=INFO
logging.level.fr.abes=DEBUG
logging.level.org.hibernate.SQL=INFO
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=INFO