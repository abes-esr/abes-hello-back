application.name=@project.artifactId@
application.version=@project.version@
application.basedir=@baseDir@

server.port=8081

# Token ("clé privée") d'exemple pour l'authentification JWT servant uniquement pour les tests de l'application
jwt.token.secret=xxxxxxxxxxxxxxxxxxxx

# Configuration du serveur
application.crossorigin=http://localhost:8888
application.urlbase=

# Configuration de Spring MVC pour la gestion des exceptions
spring.web.resources.add-mappings=false

# Base de donnees H2 pour les tests
spring.jpa.defer-datasource-initialization=true
spring.jpa.hibernate.ddl-auto=create-drop
spring.sql.init.mode=always
spring.datasource.url=jdbc:h2:mem:db;DB_CLOSE_DELAY=-1
spring.datasource.username=sa
spring.datasource.password=sa

# Donnees demo
spring.sql.init.platform=demo

# Profile de test par defaut
spring.profiles.active=test-mockito

# Configuration des logs
log4j2.logdir=logs
logging.config=classpath:log4j2.xml

# Configuration des logs
logging.level.root=INFO
logging.level.fr.abes=DEBUG
logging.level.org.hibernate.SQL=INFO
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=INFO