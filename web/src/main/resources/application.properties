##########################################
# Propriétés communes à tous les profils #
##########################################

# Configuration du projet (depuis pom.xml)
spring.profiles.active=@spring.profiles.active@
application.name=@project.artifactId@
application.version=@project.version@
application.basedir=@baseDir@

server.max-http-header-size=64000

# Configuration du serveur Http
server.port=8081

# Token ("clé privée") pour l'authentification JWT
# (valeur à remplacer au moment du déploiement car doit être secrète)
jwt.token.secret=eyJhbGciOiJIUzI1NiJ9

# Configuration de Spring MVC pour la gestion des exceptions
spring.mvc.throw-exception-if-no-handler-found=true
spring.web.resources.add-mappings=false

# Ajout pour le bon démarrage du Swagger (web/src/main/java/fr/abes/helloabes/web/configuration/SwaggerConfig.java)
spring.mvc.pathmatch.matching-strategy=ANT_PATH_MATCHER

# Suppression d'un warning au démarrage de l'api
spring.jpa.open-in-view=false

# Configuration des logs
log4j2.logdir=logs



